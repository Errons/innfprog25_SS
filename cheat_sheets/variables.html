<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables cheat sheet</title>
    <link rel="stylesheet" type="text/css" href="variables.css">
    
</head>
<body>
    
    
    <p id="navn"></p>

    <p id="alder"></p>

    <p id="melding"></p>

    <p>--------------------------------</p>

    <p id="average"></p>




    <script>
        //Min første variabel
        const name = "Snorre"

        //Min første console log
        console.log(name)

        document.getElementById("navn").innerHTML = name

        const birthYear = 2004

        let year = 2025

        let age = year - birthYear

        console.log(age)

        document.getElementById("alder").innerHTML = age

        document.getElementById("melding").innerHTML = "Hei jeg heter " + name + ", og jeg er " + age + " år gammel"

        const f = 37
        const m = 32
        const d = 7 
        const s = 2

        let avg = (f + m + d + s) / 4 

        document.getElementById("average").innerHTML = "Gjennomsnittsalderen på familien er " + avg + " år."

    </script>
</body>
</html>
